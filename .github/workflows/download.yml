name: Download
run-name: Download

on: [ workflow_dispatch ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bun
        run: npm install -g bun

      - uses: actions/checkout@v4

      - name: Get Composer caches directory path
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV
        shell: bash

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: "${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}"
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: "${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache vite dependencies
        uses: actions/cache@v4
        with:
          path: vite/node_modules
          key: "${{ runner.os }}-vite-${{ hashFiles('vite/bun.lockb') }}"
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Build and zip project
        run: |
          chmod +x ./bin/zip.sh
          ./bin/zip.sh
        shell: bash

      - name: Add archive to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: reepay-woocommerce-payment
          path: ./build/reepay-woocommerce-payment/
