name: Check pr
run-name: Check pr

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ "main", "dev" ]

permissions:
  contents: write

jobs:
  code_standarts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: PHP Code Standarts
        run: |
          chmod +x ./bin/phpcs.sh
          ./bin/phpcs.sh
        shell: bash